    <title>YouTube Batch Uploader</title>
    <!-- Загружаем Google API с callback'ом -->
    <script>
      function gapiLoaded() {
        window.gapiLoadedCallback && window.gapiLoadedCallback();
      }
      function gisLoaded() {
        window.gisLoadedCallback && window.gisLoadedCallback();
      }
    </script>
    <script src="https://apis.google.com/js/api.js?onload=gapiLoaded"></script>
    <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  </head>

    <script type="module" src="/src/main.tsx"></script>
